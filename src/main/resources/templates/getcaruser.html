<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>

<body>
    <h1>Car Founded</h1>
    <br/>
    <br/>
    <div class="respons">
        <h2>Car Brand : <span th:text="${car.getBrand()}" /></h2>
        <h2>Car Type : <span th:text="${car.getType()}" /></h2>
        <h2>Car Code : <span th:text="${car.getCode()}" /></h2>
        <h2>Car Password : <span th:text="${car.getPass()}" /></h2>
        <h2>Car Color : <span th:text="${car.getColor()}" /></h2>
        <h2>Car Year : <span th:text="${car.getYear()}" /></h2>
        <br/>
        <a href="/user/home" class="btn btn-primary">Home</a>
    </div>
</body>

</html>
