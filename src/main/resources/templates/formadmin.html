<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        form {
            border: 3px solid white;
            border-radius: 25px;
            box-shadow: 5px 10px 18px grey;
            margin: 10%;
        }
    </style>
</head>

<body>
    <h1>Form</h1>
    <br/>
    <br/>
    <form action="#" th:action="@{/admin/addcar}" th:object="${car}" method="post">
        <fieldset>
            <legend>Fill Form</legend>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Brand</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" th:field="*{brand}" />
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Type</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" th:field="*{type}" />
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Code</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" th:field="*{code}" />
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Pass</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" th:field="*{pass}" />
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Color</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" th:field="*{color}" />
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Year</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" th:field="*{year}" />
            </div>
        </fieldset>
        <input type="submit" value="Input">
    </form>
</body>

</html>
